    <script type="text/javascript">

        window.onload = loadForm();

        function loadForm() {
            $("#lblCompany").text(localStorage.getItem("CompanyName"));
            $("#imgLogo").attr("src", localStorage.getItem("CompanyLogo"));
            $("#lblName").text(localStorage.getItem("userName"));
        }


        function onClick(i) {

            $("#lblName").text(localStorage.getItem("userName"));
            if (i == 1) { //this.close();
                window.location = "ParkingFee.html";
                //lblErr.innerText = "Welcome " + localStorage.getItem("uid");

                return true;
            }
            else if (i == 2) { //this.close();
                window.location = "MarketFee.html";
                //lblErr.innerText = "Welcome " + localStorage.getItem("uid");

                return true;
            } else if (i == 3) { //this.close();
                window.location = "CESS.html";
                //lblErr.innerText = "Welcome " + localStorage.getItem("uid");

                return true;
            }
            else if (i == 4) { //this.close();
                window.location = "OtherRevenue.html";
                //lblErr.innerText = "Welcome " + localStorage.getItem("uid");

                return true;
            } else if (i == 5) { //this.close();
                window.location = "Penalty.html";
                //lblErr.innerText = "Welcome " + localStorage.getItem("uid");

                return true;
            } else if (i == 6) { //this.close();
                window.location = "ValidatePayment.html";
                //lblErr.innerText = "Welcome " + localStorage.getItem("uid");

                return true;
            }
            else { //this.close();
                LogOut();
                window.location = "index.html";
                //lblErr.innerText = "Welcome " + localStorage.getItem("uid");
               
                return true;
            }

        }
        //$(".menu_login").click(function () {
        //    $('.menu_login').addClass("sss");
        //   // $('.menu_login').removeClass("sss");
        //});

        $(".menu_login li").click(function () {
            $('li > ul').not($(this).children("ul")).hide();
            $(this).children("ul").toggle();
        });

    </script>
